<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <style> .txt { font-family: Arial, sans-serif; font-size: 12px; } .box { fill:#f4f6f8; stroke:#2b2b2b; stroke-width:1; } </style>
  <rect x="20" y="20" width="760" height="360" fill="#ffffff" stroke="#e0e0e0"/>
  <rect x="50" y="40" width="200" height="100" class="box"/>
  <text x="70" y="70" class="txt">ESP32 / Sensores</text>
  <text x="70" y="90" class="txt">(MQTT Publisher)</text>

  <rect x="300" y="40" width="200" height="100" class="box"/>
  <text x="320" y="70" class="txt">Mosquitto (MQTT Broker)</text>

  <rect x="550" y="40" width="200" height="100" class="box"/>
  <text x="570" y="70" class="txt">IoT Gateway (Spring Boot)</text>
  <text x="570" y="90" class="txt">- MQTT Subscriber (Paho)</text>
  <text x="570" y="110" class="txt">- REST API</text>

  <rect x="300" y="180" width="200" height="100" class="box"/>
  <text x="320" y="210" class="txt">MongoDB</text>
  <rect x="550" y="180" width="200" height="100" class="box"/>
  <text x="570" y="210" class="txt">Grafana / Dashboards</text>

  <line x1="190" y1="90" x2="300" y2="90" stroke="#2b2b2b" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="400" y1="140" x2="550" y2="100" stroke="#2b2b2b" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="650" y1="180" x2="650" y2="180" stroke="#2b2b2b" stroke-width="1"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2b2b2b"/>
    </marker>
  </defs>
</svg>
